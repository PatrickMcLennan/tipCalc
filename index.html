<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>

    <form action="#">

      <h2 class="header">Tip Calculator</h2>

      <label for="total">
        Bill total
        <input type="number" step="0.01" class="inputTotal" required placeholder="What's the damage?">
      </label>

      <label for="service">
        How was the service?
        <select class="service">
          <option value="best">11/10</option>
          <option value="good">Great</option>
          <option value="average" selected="selected">Average.  Good.</option>
          <option value="bad">Not BAD...not good tho</option>
          <option value="terrible">Legitimately terrible</option>
        </select>
      </label>

      <label for="people">
        How many of you are splitting the bill?
        <input type="number" class="inputPeople" placeholder="Try to recruit as many as possible" required>
      </label>

      <button type="button" action="submit">Hit me</button>

    </form>

  <div class="results">

    <h2 class="header">The bad news</h4>

      <h3>Your share is <sup>$</sup><span class="totalShare"></span></h5>

      <h5 class="results__response"></h5>

      <h3 class="results__breakdown">Here's the breakdown:</h3>
      <ul>
        <li><sup>$</sup><span class="totalBase"></span> goes towards the bill cost.</li>
        <li><sup>$</sup><span class="totalTip"></span> goes to the service as a tip.</li>
        <li class="tipRambleOne"></li>
        <li class="tipRambleTwo"></li>
      </ul>

  </div>
</body>
</html>
