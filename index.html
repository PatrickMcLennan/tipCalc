<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>

    <form action="#">

      <label for="total">
        How much was the total bill?
        <input type="number" class="total">
      </label>

      <label for="service">
        How was the service?
        <select class="service">
          <option value="best">Best I've ever had!</option>
          <option value="good">Great</option>
          <option value="average">Standard.  Good.</option>
          <option value="bad">Sub-par but got there in the end</option>
          <option value="terrible">Legitimately terrible</option>
        </select>
      </label>

      <label for="people">
        How many of you are splitting the bill?
        <input type="number" class="people">
      </label>

    </form>

  <div class="results">
    <h3>Here's the deal:</h4>
      <h4>On a total bill of <span>$134.43</span></h4>
  </div>
</body>
</html>
