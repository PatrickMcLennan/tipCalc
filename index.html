<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>

    <form action="#">

      <h2 class="header">Pony Up</h2>

      <label for="total">
        Bill total
        <input type="number" class="total">
      </label>

      <label for="service">
        How was the service?
        <select class="service">
          <option value="best">11/10</option>
          <option value="good">Great</option>
          <option value="average">Standard.  Good.</option>
          <option value="bad">Sub-par but got there in the end</option>
          <option value="terrible">Legitimately terrible</option>
        </select>
      </label>

      <label for="people">
        How many of you are splitting the bill?
        <input type="number" class="people">
      </label>

      <button action="submit">Hit me</button>

    </form>

  <div class="results">

    <h2 class="header">The news</h4>

      <h3>Your share is <sup>$</sup><span class="underline">54.10</span></h5>

      <h5 class="results__response">Ouch</h5>

      <h3 class="results__breakdown">Here's the breakdown:</h3>
      <ul>
        <li><span class="underline ">$32.82</span> of your hard earned dollars went to the base cost.</li>
        <li><span class="tipPercent">$43.22</span> of your total is going to the service as a tip.</li>
        <li></li>
        <li></li>
      </ul>

  </div>
</body>
</html>
